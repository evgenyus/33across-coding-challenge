<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="game-board">
            <button class="square" data-n="0"></button>
            <button class="square" data-n="1"></button>
            <button class="square" data-n="2"></button>
            <button class="square" data-n="3"></button>
            <button class="square" data-n="4"></button>
            <button class="square" data-n="5"></button>
            <button class="square" data-n="6"></button>
            <button class="square" data-n="7"></button>
            <button class="square" data-n="8"></button>
        </div>
        <div class="game-info">
            <button id="reset">Reset Game</button>
            <p id="status"></p>
        </div>

        <script src="main.js"></script>
    </body>
</html>
